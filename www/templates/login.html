<ion-view view-title="Login">
    <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="password">
                </label>
            </div>
            <button class="button button-full button-positive" ng-click="goToCamera()">Login</button>
            <!-- Buttons -->
            <button class="button button-full button-positive" ng-click="goToCamera()">Login with Facebook</button>
            <button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button>
            <!-- Logged-in user text -->
            <div class="card">
                <div class="item item-text-wrap" ng-hide="user">User not logged in</div>
                <div class="item item-text-wrap" ng-show="user" ng-bind="user.uid"></div>
            </div>
    </ion-content>
</ion-view>
