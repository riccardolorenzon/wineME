<ion-view view-title="Camera">
    <ion-content class="padding">
        <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">
        <button ng-click="loadPhoto()" class="button button-block button-primary">Continue</button>
    </ion-content>
</ion-view>
